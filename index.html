<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alice's Last.fm Stats</title>
</head>
<body>
    <script src="./js.js"></script>
    <div id="info">
        <img id="pfp" src="">
        <span id="text">Hiya I'm Alice / Ferretbeans!</span>
        <span>I've listened to: <span id="scrobblecount"></span> Songs! </span>
        <span>I've listened to: <span id="artistcount"></span> Different artists! </span>
        <span id="span">Currently listening to: <a id="trackname"></a> - <a id="trackartist"></a></span>
    </div>
    <br>
    <span>Top songs!</span>
    <div id="songs"></div>
    <br>
    <span>Top Albums!</span>
    <div id="albums"></div>
</body>
</html>
