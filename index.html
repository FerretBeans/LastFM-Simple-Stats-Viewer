<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alice's Last.fm Stats</title>
</head>
<body>
    <script src="./js.js"></script>
    <div id="info">
        <a id="pfplink" href=""><img id="pfp" src=""></a>
        <span id="text">Hiya I'm <span id="realname"></span> / <span id="username"></span>!</span>
        <span id="text">I've listened to: <span id="scrobblecount"></span> Songs! </span>
        <span id="text">I've listened to: <span id="artistcount"></span> Different artists! </span>
        <span id="text">Currently listening to: <a id="trackname"></a> - <a id="trackartist"></a></span>
    </div>
    <img src="./paws.png" style="position: absolute; right: 0; top: 0">
    <br>
    <span>Top songs!</span>
    <div id="songs"></div>
    <br>
    <span>Top Albums!</span>
    <div id="albums"></div>
</body>
</html>
